<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Форма регистрации</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body>

	<button style="width:auto;">Регистрация</button>
	<div class="background">
	<form action="#" class="form">
	  <div class="container">
	    <h1 class="flex">Форма регистрации</h1>
	    <hr>
		
		<label for="username" class="flex">Имя пользователя</label>
	    <input type="text" name="username" required class="flex">

	    <label for="email" class="flex">E-mail</label>
	    <input type="text" name="email" required class="flex" id="email">

	    <label for="pass" class="flex">Пароль</label>
	    <input type="password" name="pass" required class="flex">	

	    <label for="repeat-pass" class="flex">Повторите пароль</label>
	    <input type="password" name="repeat-pass" required class="flex"> 

	    <label for="remember-me" class="flex" id="flex-inline">
	    <input type="checkbox" checked="checked" name="remember-me">Запомнить меня</label>	
	    <button type="button" id="cancel">Отмена</button>
	    <button type="submit" id="sing-up">Войти</button>
	  </div>
	</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
